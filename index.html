<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zell Metrics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    :root {
      --background-glass: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.25);
      --blur-amount: 20px;
      --primary-color: #6c1e74;
      --text-color: #1a1a1a;
      --radius: 1.5rem;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 2rem;
      color: var(--text-color);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .dashboard-section {
      background: var(--background-glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      backdrop-filter: blur(var(--blur-amount));
      -webkit-backdrop-filter: blur(var(--blur-amount));
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .dashboard-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .sub-box {
      background: var(--background-glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 1.5rem;
      backdrop-filter: blur(var(--blur-amount));
      -webkit-backdrop-filter: blur(var(--blur-amount));
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .sub-box-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .metric-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(108, 30, 116, 0.1);
      font-size: 1rem;
    }

    .metric-label {
      color: #333;
      font-weight: 500;
    }

    .metric-value {
      font-weight: 600;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <h1>Zell Metrics Dashboard</h1>
  <div id="dashboard" class="dashboard-container"></div>

  <script>
    const urls = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTfByWsiGjHCF6zguHRiKDmqkW0tSwEH3xqMraIpVcPWHbG4VnESmhY5rhzSn0n8a8H7me6eqExZDXm/pub?gid=1011682335&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTfByWsiGjHCF6zguHRiKDmqkW0tSwEH3xqMraIpVcPWHbG4VnESmhY5rhzSn0n8a8H7me6eqExZDXm/pub?gid=1248692413&single=true&output=csv"
    ];

    function fetchCSVData(url) {
      return axios.get(url).then(response => {
        return new Promise((resolve) => {
          Papa.parse(response.data, {
            header: true,
            complete: function(results) {
              resolve(results.data);
            }
          });
        });
      });
    }

    function renderDashboard(overallMetrics, dailyMetrics) {
      const dashboard = document.getElementById("dashboard");

      dashboard.innerHTML = `
        <div class="dashboard-section">
          <div class="dashboard-title">Overview Metrics</div>
          <div class="grid">
            ${renderSubBoxes(overallMetrics)}
          </div>
        </div>

        <div class="dashboard-section">
          <div class="dashboard-title">Daily Metrics</div>
          <div class="grid">
            ${renderSubBoxes(dailyMetrics)}
          </div>
        </div>
      `;
    }

    function renderSubBoxes(metricsArray) {
      return metricsArray.map(metricSet => {
        const title = metricSet["Title"] || "Untitled";
        const entries = Object.entries(metricSet)
          .filter(([key]) => key !== "Title")
          .map(([key, value]) => {
            return `<div class="metric-item">
              <span class="metric-label">${key}</span>
              <span class="metric-value">${value}</span>
            </div>`;
          })
          .join("");

        return `<div class="sub-box">
          <div class="sub-box-title">${title}</div>
          ${entries}
        </div>`;
      }).join("");
    }

    async function init() {
      const [overviewData, dailyData] = await Promise.all(urls.map(fetchCSVData));
      renderDashboard(overviewData, dailyData);
    }

    init();
  </script>
</body>
</html>
